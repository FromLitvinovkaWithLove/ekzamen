<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <h2>Авторизация</h2>
        <input type="text" placeholder="Введите ваше имя" class="name">
        <input type="button" value="Начать игру" name = signin>
    </section>
    <section class="gameBox">
        <div class="playTime">
            <h2>Спаси город от годзиллы</h2>
            <div>
                <p><mark class="min">0</mark>:<mark class="sec">60</mark></p>
                <div class="score">0</div>
            </div>
            <button>Правила</button>
        </div>
        <div class="wrapper">
            <div class="generation">
            </div>
            <div class="game"></div>
            <div class="catch">
                <!-- <img src="img/city.png" alt=""> -->
            </div>
        </div>
    </section>
    <section>
        <h2>Игра окончена</h2>
        <section>
            <h2>Таблица рекордов</h2>
            <ul>
                <li></li>
            </ul>
        </section>
    </section>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
